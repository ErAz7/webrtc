<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet"  href="./styles/index.css">

    <title>WebRTC</title>
  </head>
  <body>
  	<video id='remote-video' playsinline autoplay></video>
    <video id='local-video' playsinline autoplay muted></video>
    <div id='id-container'>
        Your ID:
        <span id='id'></span>
    </div>
    <br><br>
    <div id='options'>
      Audio: <select id='audio-source'></select>
      <br><br>
      Video: <select id='video-source'></select>
      <br><br><br>
      <label>Available Users:</label>
      <select id='users'> </select>
      <br><br>
      <label>Incoming Calls:</label>
      <select id='callers'> </select>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
